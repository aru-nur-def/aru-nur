<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom Price Calculator</title>
    <link rel="stylesheet" href="css4.css">
</head>

<body>
    <h1>Groom Price Calculator</h1>
    
    <label for="name">Groom's Name:</label>
    <input type="text" id="name" required>

    <label for="startingBid">Starting Bid:</label>
    <input type="number" id="startingBid" required>

    <label for="education">Education:</label>
    <select id="education">
        <option value="1.5">Undergraduate degree</option>
        <option value="1.2">College degree</option>
        <option value="1.05">High school degree</option>
        <option value="0.9">Middle school degree</option>
    </select>

    <label for="familyNetWorth">Family Net Worth:</label>
    <select id="familyNetWorth">
        <option value="2">More than $10,000</option>
        <option value="1.5">Between $5,000 and $10,000</option>
        <option value="1.2">Less than $5,000</option>
    </select>

    <label for="caste">Caste:</label>
    <select id="caste">
        <option value="100">Brahmin (+$100)</option>
        <option value="50">Kshatriya (+$50)</option>
        <option value="20">Vaishya (+$20)</option>
        <option value="10">Shudra (+$10)</option>
        <option value="-50">Varna - Untouchable (-$50)</option>
    </select>

    <fieldset id="skills">
        <legend>Skills:</legend>
        <label><input type="checkbox" value="10">Playing on a musical instrument</label>
        <label><input type="checkbox" value="20">Good cook</label>
        <label><input type="checkbox" value="15">Easygoing character</label>
        <label><input type="checkbox" value="10">Sings well</label>
    </fieldset>

    <fieldset id="age">
        <legend>Age:</legend>
        <label><input type="radio" name="age" value="1.5" required>18-23</label>
        <label><input type="radio" name="age" value="1.2">24-27</label>
        <label><input type="radio" name="age" value="0.95">28+</label>
    </fieldset>

    <fieldset id="reputation">
        <legend>Reputation:</legend>
        <label><input type="checkbox" value="0.85">Gossips about parent's attitude</label>
        <label><input type="checkbox" value="0.9">Gossips about character</label>
        <label><input type="checkbox" value="-20">General gossips around person</label>
    </fieldset>

    <label for="loveLetter">Love Letter:</label>
    <textarea id="loveLetter" maxlength="500"></textarea>

    <button id="calculateBtn">Calculate Price</button>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
